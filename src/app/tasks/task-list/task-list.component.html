<section class="task-list">
  <mat-toolbar>
    <mat-toolbar-row fxLayout="row">
      <span>Get things done.</span>
      <button mat-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        CREATE TASK
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div *ngIf="!isEmpty(); else emptyMsg" class="mat-elevation-z8">
    <mat-form-field class="task-list__filter-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field>
              <mat-select [(value)]="row.status" 
                (selectionChange)="changeStatus($event)">
                <mat-option 
                  *ngFor="let status of allowedStatuses" 
                  [value]="status">
                  {{status}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="8"
        [pageSizeOptions]="[8, 16, 32, 64]">
    </mat-paginator>
  </div>
  
  <ng-template #emptyMsg>
    <article class="task-list__empty-msg">
      <p>
        No Tasks available. Create one? 
      </p>
    </article>
  </ng-template>

</section>
